<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:otl="http://typo3.org/ns/OliverThiele/OtLib/ViewHelpers"
      lang="en" data-namespace-typo3-fluid="true">
<head>
    <meta charset="utf-8">
    <title>Template: OtTextMedia</title>
</head>
<body>

<f:layout name="Default"/>

<f:section name="Header2"/>

<f:section name="Main">
    <div class="ot-heroimage">
        <div class="row">
            <f:if condition="{files.0}">
                <f:variable name="image" value="{files.0}"/>
                <f:image image="{image}" class="img-fluid w-100" maxWidth="2560"/>
            </f:if>
        </div>
    </div>
</f:section>
</body>
</html>
